version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/RafaySystems/rcloud-base/components/authz
    except:
      - buf.build/gogo/protobuf
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
